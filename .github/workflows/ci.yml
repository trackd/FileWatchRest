name: CI

on:
  push:
    branches: [ main, "feature/**", "dev" ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run release orchestration
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./tools/release.ps1 -BumpVersion -PublishToGitHub

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: ./artifacts/**
          retention-days: 30

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-filewatchrest
          fail_ci_if_error: false

  create-release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: FileWatchRest ${{ github.ref_name }}
          body_path: ./artifacts/release_notes.md
          files: |
            ./artifacts/FileWatchRest-*.msi
            ./artifacts/FileWatchRest-*.zip
