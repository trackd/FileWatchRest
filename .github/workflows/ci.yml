name: CI

on:
  push:
    branches: [ main, "feature/**", "dev" ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run release orchestration
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./tools/release.ps1 -BumpVersion -PublishToGitHub

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-filewatchrest
          fail_ci_if_error: false
